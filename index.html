<!DOCTYPE html>
<html>
    <head>
        <title>Pig Game</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="wrapper">

            <!-- Left Player playground start -->

            <div class="left-player-box">
                <div class="left-player-active">

                </div>

                <span class="total-score">Total Score: </span>
                <br>
                <br>
                <span class="left-player-score">0</span>

                <div class="current-score">
                    <span class="current-score-text">Current Score:</span>
                    <span class="left-player-current-score">0</span>
                </div>
            </div>

            <!-- Left Player playground end -->


            <!-- Middle playground start -->


            <div class="middle-box">
                <div class="dice-roll">
                    <img class="dice-img" src="./images/1.jpg" alt="dice">
                </div>
                <div class="roll-btn-box">
                    <button class="roll-btn">Roll Dice</button>
                    <br>
                    <button class="hold-btn">Hold</button>
                </div>
            </div>


            <!-- Middle playground end -->

            <!-- right Player playground start -->


            <div class="right-player-box">
                <div class="right-player-active">

                </div>

                <span class="total-score">Total Score: </span>
                <br>
                <br>
                <span class="right-player-score">0</span>

                <div class="current-score">
                    <span class="current-score-text">Current Score:</span>
                    <span class="right-player-current-score">0</span>
                </div>
            </div>

            <!-- right Player playground start -->

        </div>

        <div class="winner">
            <h1 class="who-win"></h1>
            <h3 class="restart">Restart</h3>
        </div>

        <script src="app.js"></script>
    </body>
</html>
